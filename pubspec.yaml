name: clawchat
description: OpenClaw Gateway 聊天客户端
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: any
  
  # 状态管理
  flutter_riverpod: ^2.4.5
  riverpod_annotation: ^2.3.0
  
  # WebSocket
  web_socket_channel: ^2.4.0
  
  # 本地存储
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # UI
  flutter_markdown: ^0.6.18
  shimmer: ^3.0.0
  
  # 工具
  uuid: ^4.2.1
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  path_provider: ^2.1.1
  crypto: ^3.0.3
  ed25519_edwards: ^0.3.1
  
  # 文件操作
  file_picker: ^8.0.0
  share_plus: ^9.0.0
  path: ^1.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.0
  freezed: ^2.4.0
  json_serializable: ^6.7.0
  hive_generator: ^2.0.1
  riverpod_generator: ^2.3.0
  flutter_launcher_icons: ^0.14.3

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/app_icon.png"
  min_sdk_android: 21
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/icon/app_icon.png"
  web:
    generate: false

flutter:
  generate: true
  uses-material-design: true
  
  # 如果需要添加字体或图片资源
  # fonts:
  #   - family: CustomFont
  #     fonts:
  #       - asset: assets/fonts/custom.ttf
